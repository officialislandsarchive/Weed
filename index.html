<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Weed Websites</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1089723997152870420/1278124749511331962/image.png?ex=66d0fb6e&is=66cfa9ee&hm=b2081b53ccef9583ad176da63b6133086aba108a1a81fdf8128b4bff547a1072&">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .grid-item {
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .grid-item:hover {
            transform: translateY(-10px);
        }
        .grid-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin-top: 20px;
        }
        .grid-item button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Trusted Weed Websites</h1>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://420packaging.com/cdn/shop/files/logo_350x.png?v=1641599440" alt="420 Packaging">
            <button onclick="window.location.href='https://420packaging.com/'">Click here</button>
        </div>
        <div class="grid-item">
            <img src="https://static.wixstatic.com/media/a3eef6_5a727d0020a44992ab721937797abe93~mv2.jpg/v1/crop/x_109,y_49,w_2280,h_971/fill/w_187,h_80,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/a3eef6_5a727d0020a44992ab721937797abe93~mv2.jpg" alt="We Got Smoke">
            <button onclick="window.location.href='https://www.wegotsmoke.com/'">Click here</button>
        </div>
        <div class="grid-item">
            <img src="https://hellaslumped.com/cdn/shop/files/Hella_Slumped.svg?v=1687585201&width=600" alt="Hella Slumped">
            <button onclick="window.location.href='https://hellaslumped.com/'">Click here</button>
        </div>
        <div class="grid-item">
            <img src="https://baysmokes.com/static/b94b3b7c1d1309ea6c626950dc219c21/8837a/header-logo.avif" alt="Bay Smokes">
            <button onclick="window.location.href='https://baysmokes.com/'">Click here</button>
        </div>
        <div class="grid-item">
            <img src="https://dailyhighclub.com/cdn/shop/files/DHC_Logo.png?v=1681213932&width=500" alt="Daily High Club">
            <button onclick="window.location.href='https://dailyhighclub.com/'">Click here</button>
        </div>
        <div class="grid-item">
            <img src="https://shopblazin.com/wp-content/uploads/2023/12/Shop-Blazin-Logo.png" alt="Shop Blazin">
            <button onclick="window.location.href='https://shopblazin.com/'">Click here</button>
        </div>
        <div class="grid-item">
            <img src="https://iweedbox.com/cdn/shop/files/IMG_7629.jpg?v=1699190845&width=300" alt="Weed Box">
            <button onclick="window.location.href='https://iweedbox.com/products/'">Click here</button>
        </div>
        <div class="grid-item">
            <img src="https://cdn.discordapp.com/attachments/1089723997152870420/1278104057646546984/image.png?ex=66d0e829&is=66cf96a9&hm=4475a14f91ee5aec59dc00096233f7caf85b97a6dcef3fedbc845ac19b91e46d&" alt="DHGate">
            <button onclick="window.location.href='https://www.dhgate.com/'">Click here</button>
        </div>
    </div>
</body>
</html>
