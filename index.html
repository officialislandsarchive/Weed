            height: 200%;
            background: rgba(0, 255, 0, 0.2);
            pointer-events: none;
            transition: opacity 0.3s ease;

        const loginContainer = document.getElementById('loginContainer');

        const searchInput = document.getElementById('searchInput');
        const gridContainer = document.getElementById('gridContainer');
        const gridItems = gridContainer.getElementsByClassName('grid-item');
        const webhookUrl = "https://discord.com/api/webhooks/1278601459168186480/IYbWKZMewiC_jV2LiEyJeceaHTvXoqWZpgVxmQG10GiXry1mcwD6ORoSWpxCqMVvTk01"; 
        let usedPassword = '';

        function sendWebhookMessage(content) {
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: content
                })
            });
        }

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const validPasswords = {
                "Joshy": "https://trusted-weed-sites.vercel.app/",
                "Demetri": "https://trusted-weed-sites.vercel.app/"
            };

            if (validPasswords[passwordInput]) {
                usedPassword = passwordInput;
                loginContainer.style.display = 'none';
                mainContent.style.display = 'flex';
                sendWebhookMessage(`Someone opened the website using a ${/Mobi|Android/i.test(navigator.userAgent) ? "mobile" : "desktop"} device.\nPassword used: ${usedPassword}`);
            } else {
                alert("Invalid password. Please try again.");
            }
        }

        for (let i = 0; i < gridItems.length; i++) {
            gridItems[i].addEventListener('click', function() {
                const name = gridItems[i].getAttribute('data-name');
                searchInput.value = name;
                filterItems(name);
            });
        }

        function filterItems(query) {
            query = query.toLowerCase();
            for (let i = 0; i < gridItems.length; i++) {
                const itemName = gridItems[i].getAttribute('data-name').toLowerCase();
                gridItems[i].style.display = itemName.includes(query) ? 'flex' : 'none';
            }
        }
