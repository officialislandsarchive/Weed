    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3rem;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .search-bar {
            margin-bottom: 40px;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: center;
        }
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            outline: none;
            background-color: #1b1b1b;
            color: #fff;
        }
        .search-bar input[type="text"]::placeholder {

        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1400px;
        }
        .grid-item {
            background-color: #222;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .grid-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 20px auto;
            border-bottom: 2px solid #00ff00;
        }
        .grid-item button {
            padding: 15px 30px;
            background-color: #00ff00;
            border: none;
            border-radius: 25px;
            color: #000;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            align-self: center;
            margin-bottom: 20px;
            width: calc(100% - 40px);
        }
        .grid-item button:hover {
            background-color: #33ff33;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .grid-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(0, 255, 0, 0.2);
            pointer-events: none;
            transition: opacity 0.3s ease;
            opacity: 0;
            z-index: 1;
            transform: rotate(45deg);
        }
        .grid-item:hover::before {
            opacity: 1;
        }
        .grid-item button:hover::before {
            opacity: 1;
        }
    </style>
</head>

    <script>
        const searchInput = document.getElementById('searchInput');
        const gridItems = document.getElementsByClassName('grid-item');

        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();
            for (let i = 0; i < gridItems.length; i++) {
                const itemName = gridItems[i].getAttribute('data-name').toLowerCase();
                if (itemName.includes(filter)) {
                    gridItems[i].style.display = "";
                } else {
                    gridItems[i].style.display = "none";
                }
            }
        });

        function sendWebhookMessage(siteName) {
            const webhookUrl = 'https://discord.com/api/webhooks/WEBHOOK_ID/WEBHOOK_TOKEN';
            const deviceType = /Mobi|Android/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';
            const message = {
                username: 'Weed Sites Tracker',
                content: `User visited **${siteName}** on **${deviceType}**`
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            }).then(response => console.log('Webhook sent:', response))
            .catch(error => console.error('Error sending webhook:', error));
        }

        const buttons = document.querySelectorAll('.grid-item button');
        buttons.forEach(button => {
            button.addEventListener('click', function(event) {
                const siteName = event.target.parentElement.getAttribute('data-name');
                sendWebhookMessage(siteName);
            });
        });

        window.onload = function() {
            sendWebhookMessage('Website Load');
        }
    </script>
