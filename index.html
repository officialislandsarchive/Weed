    <script>
const validPasswords = ["NiggerNigga123!", "DemsMom"];
const loginContainer = document.getElementById('loginContainer');

const webhookUrl = "https://discord.com/api/webhooks/1278601459168186480/IYbWKZMewiC_jV2LiEyJeceaHTvXoqWZpgVxmQG10GiXry1mcwD6ORoSWpxCqMVvTk01";

let failedAttempts = 0;
let passwordCooldown = false;

async function fetchGeolocation() {
    try {
        const response = await fetch('http://www.geoplugin.net/json.gp?ip=');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        
        if (data && data.geoplugin_ip && data.geoplugin_countryName && data.geoplugin_region && data.geoplugin_city) {
            const locationInfo = `IP: ${data.geoplugin_ip}\nCountry: ${data.geoplugin_countryName}\nRegion: ${data.geoplugin_region}\nCity: ${data.geoplugin_city}`;
            return locationInfo;
        } else {
            throw new Error('Unexpected data structure');
        }
    } catch (error) {
        console.error('Error fetching geolocation:', error);
        return 'Unable to fetch geolocation data';
    }
}

function sendWebhookMessage(content, iconUrl) {
    fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            embeds: [{
                title: 'Website Activity',
                description: content,
                thumbnail: { url: iconUrl },
                color: 3066993
            }]
        })
    });
}

async function checkPassword() {
    if (passwordCooldown) {
        return; 
    }
    
    const password = document.getElementById('passwordInput').value;
    if (validPasswords.includes(password)) {
        loginContainer.style.display = 'none';
        mainContainer.style.display = 'flex';
        const locationInfo = await fetchGeolocation();
        sendWebhookMessage(`Someone opened the website.\nPassword Used: ${password}\nLocation Info: ${locationInfo}`, 'https://cdn.discordapp.com/attachments/1089723997152870420/1278124749511331962/image.png?ex=66d0fb6e&is=66cfa9ee&hm=b2081b53ccef9583ad176da63b6133086aba108a1a81fdf8128b4bff547a1072&');
    } else {
        failedAttempts++;
        if (failedAttempts >= 3) {
            passwordCooldown = true;
            showPopup('Too many failed attempts. Please wait 15 seconds.');
            const locationInfo = await fetchGeolocation();
            sendWebhookMessage(`Too many failed attempts with password: ${password}\nLocation Info: ${locationInfo}`, 'https://cdn.discordapp.com/attachments/1089723997152870420/1278124749511331962/image.png?ex=66d0fb6e&is=66cfa9ee&hm=b2081b53ccef9583ad176da63b6133086aba108a1a81fdf8128b4bff547a1072&');
            setTimeout(() => {
                failedAttempts = 0;
                passwordCooldown = false;
            }, 15000); 
        } else {
            showPopup('Incorrect password. Please try again.');
            const locationInfo = await fetchGeolocation();
            sendWebhookMessage(`Invalid login attempt with password: ${password}\nLocation Info: ${locationInfo}`, 'https://cdn.discordapp.com/attachments/1089723997152870420/1278124749511331962/image.png?ex=66d0fb6e&is=66cfa9ee&hm=b2081b53ccef9583ad176da63b6133086aba108a1a81fdf8128b4bff547a1072&');
        }
    }
}

function showPopup(message) {
    const popup = popupOverlay.querySelector('.popup p');
    popup.textContent = message;
    popupOverlay.style.display = 'flex';
}

function closePopup() {
    popupOverlay.style.display = 'none';
}

async function initialize() {
    const locationInfo = await fetchGeolocation();
    sendWebhookMessage(`Someone opened the website.\nLocation Info: ${locationInfo}`, 'https://cdn.discordapp.com/attachments/1089723997152870420/1278124749511331962/image.png?ex=66d0fb6e&is=66cfa9ee&hm=b2081b53ccef9583ad176da63b6133086aba108a1a81fdf8128b4bff547a1072&');
}

initialize();

const gridItems = document.querySelectorAll('.grid-item');

gridItems.forEach(item => {

        const websiteName = this.getAttribute('data-name');
        const locationInfo = await fetchGeolocation();

    });
});

function handleEnterKey(event) {
